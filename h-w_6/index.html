<body>

        <div class="wrapper__content">

                    <label><input type="checkbox"><span> A lot of pickles </span><span class="breckets">for the next lessons about CSS</span></label>

                    <label><input type="checkbox"> <span>10 apples </span><span class="breckets">for more CSS manipulations</span></label>

                </li>
